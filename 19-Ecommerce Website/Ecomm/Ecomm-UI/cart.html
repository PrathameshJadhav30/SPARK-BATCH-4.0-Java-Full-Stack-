<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shopify | Cart</title>

    <!-- Styles -->
    <link rel="stylesheet" href="css/styles.css" />
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
    <script
      src="https://kit.fontawesome.com/a2e0f1f1f1.js"
      crossorigin="anonymous"
    ></script>
  </head>

  <body>
    <!-- ===================== NAVBAR ===================== -->
    <nav class="navbar navbar-expand-lg navbar-dark">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">SHOPIFY</a>

        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
        >
          <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item">
              <a class="nav-link" href="index.html">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Clothing</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#">Accessories</a>
            </li>

            <!-- Cart Icon with Badge -->
            <li class="nav-item position-relative ms-3">
              <a class="nav-link" href="cart.html">
                <i class="fas fa-shopping-cart fa-lg"></i>
                <span id="cart-count" class="cart-badge">0</span>
              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <!-- ===================== CART SECTION ===================== -->
    <div class="container mt-5">
      <h2 class="section-title">Your Shopping Cart</h2>

      <table class="table table-dark table-hover align-middle">
        <thead>
          <tr>
            <th>Product</th>
            <th>Name</th>
            <th>Price</th>
            <th>Quantity</th>
            <th>Total</th>
            <th>Remove</th>
          </tr>
        </thead>
        <tbody id="cart-items"></tbody>
      </table>

      <div class="text-end">
        <h4 class="fw-bold">
          Total Amount: â‚¹<span id="total-amount">0</span>
        </h4>
        <button
          class="btn btn-success mt-3 px-4 py-2"
          onclick="checkout()"
        >
          Proceed To Payment
        </button>
      </div>
    </div>

    <!-- Scripts -->
    <script src="js/cart.js"></script>
  </body>
</html>

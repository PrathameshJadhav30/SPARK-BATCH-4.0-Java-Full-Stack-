<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Resume Analyzer AI | Prathamesh Jadhav</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&family=Fira+Code&display=swap" rel="stylesheet">
</head>

<body>
  <!-- ===== HEADER ===== -->
  <header>
    <h1>ğŸ§¾ <span>Resume Analyzer AI</span></h1>
    <p>Analyze your resume & check ATS compatibility instantly using AI âš¡</p>
  </header>

  <!-- ===== MAIN SECTION ===== -->
  <main>
    <!-- Resume Analysis -->
    <section class="card">
      <div class="card-header">
        <h2>ğŸ“Š Resume Analysis</h2>
      </div>
      <form id="resumeForm" class="form-section">
        <label for="resumeFile">Upload Resume (PDF/DOCX):</label>
        <input type="file" id="resumeFile" accept=".pdf,.doc,.docx" required />
        <button type="submit" class="btn btn-primary">Analyze Resume</button>
      </form>
      <div id="resumeResult" class="result"></div>
    </section>

    <!-- ATS Compatibility -->
    <section class="card">
      <div class="card-header">
        <h2>ğŸ¤– ATS Compatibility Check</h2>
      </div>
      <form id="atsForm" class="form-section">
        <label for="atsFile">Upload Resume (PDF/DOCX):</label>
        <input type="file" id="atsFile" accept=".pdf,.doc,.docx" required />

        <label for="jobDescription">Paste Job Description:</label>
        <textarea
          id="jobDescription"
          rows="5"
          placeholder="Enter the job description here..."
          required
        ></textarea>

        <button type="submit" class="btn btn-secondary">
          Check ATS Compatibility
        </button>
      </form>
      <div id="atsResult" class="result"></div>
    </section>
  </main>

  <!-- ===== FOOTER ===== -->
  <footer>
    <p>Developed with <span class="heart">â¤ï¸</span> by <strong>Prathamesh Jadhav</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
